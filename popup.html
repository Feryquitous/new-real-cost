<!DOCTYPE html>
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="real-cost.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>

<body>
    <div id="myDisplayType">
        <div>
            <label>
                <input type="radio" name="type" checked="checked" value="1" /> Wage?
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="type" value="2" /> Item?
            </label>
        </div>
    </div>

    <div id="Type1" class="desc">
        <div class="criteria">
            <p>Wage?</p>
            <form id="set-new-wage">
                <input type="text" id="new-item" />
                <button type="submit">Add Wage</button>

            </form>
        </div>
    </div>


    <div id="Type2" class="desc" style="display: none;">
        <div id="item" class="criteria">
            <p>Item?</p>
            <form id="set-new-item">
                <input type="text" id="new-item" />
                <button type="submit">Add Item</button>

            </form>
        </div>

        <div id="price" class="criteria">
            <p>Price?</p>
            <form id="set-new-price">
                <input type="text" id="new-price" />
                <button type="submit">Add Price</button>

            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("input[name$='type']").click(function () {
                var test = $(this).val();

                $("div.desc").hide();
                $("#Type" + test).show();
            });
        });
    </script>
</body>

</html>
