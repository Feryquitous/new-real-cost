<!DOCTYPE html>

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="picnic.min.css">
    <link rel="stylesheet" href="real-cost.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>

<body>
    <div id="myDisplayType">
        <div>
            <label>
                <input type="radio" name="type" checked="checked" value="1" /> Wage?
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="type" value="2" /> Item?
            </label>
        </div>
    </div>

    <div id="Type1" class="desc">
        <div class="criteria">
            <p>Wage?</p>
            <form id="set-new-wage">
                <input type="text" id="wage-input" />
                <button type="input" class="inputButton">Add Wage</button>

            </form>
        </div>
    </div>


    <div id="Type2" class="desc" style="display: none;">
        <div id="item" class="criteria">
            <p>Item?</p>
            <form id="set-new-item">
                <input type="text" id="item-input" />
                <button type="input" class="inputButton">Add Item</button>

            </form>
        </div>

        <div id="price" class="criteria">
            <p>Price?</p>
            <form id="set-new-price">
                <input type="text" id="price-input" />
                <button type="input" class="inputButton">Add Price</button>

            </form>
        </div>
    </div>

    <script src="jquery-3.1.1.slim.min.js"></script>
    <script src="popup.js">
    </script>
</body>

</html>
