<!DOCTYPE html>

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="picnic.min.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="real-cost.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>

<body>
    <!-- Menu -->
    <div id="myDisplayType">
        <div id="wageButtonStyle">
            <label>
                <input type="radio" name="type" checked="checked" value="1" /> Wage
            </label>
        </div>
        <div id="itemButtonStyle">
            <label>
                <input type="radio" name="type" value="2" /> Item
            </label>
        </div>
    </div>

    <div id="inputSpace">
        <!-- Wage Box -->
        <div id="Type1" class="desc">
            <div class="criteria">
                <form id="set-new-wage">
                    <input type="text" id="wage-input" placeholder="Wage..." />
                    <button type="input" id="inputWageButton">Add Wage</button>
                </form>
            </div>
        </div>

        <!-- Item & Price Box -->
        <div id="Type2" class="desc" style="display: none;">
            <div id="item" class="criteria">
                <form id="set-new-item">
                    <input type="text" id="item-input" placeholder="Item..." />
                    <input type="text" id="price-input" placeholder="Price..." />
                    <button type="input" id="inputPriceButton">Add Item &amp; Price</button>
                </form>
            </div>

        </div>
    </div>

    <script src="jquery-3.2.1.slim.min.js"></script>
    <script src="popup.js"></script>
    <script src="node_modules\pluralize\pluralize.js"></script>
    
</body>

</html>
